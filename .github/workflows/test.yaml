name: Tests
on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
jobs:
  tests:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        goversion:
          - 1.18
          # TODO: enable stable, right now tests fails there
          # - stable
    steps:
    - name: Set up Go ${{ matrix.goversion }}
      uses: actions/setup-go@v4
      with:
        go-version: ${{ matrix.goversion }}
    - name: Checkout code
      uses: actions/checkout@v3
    - name: Install dependencies
      run: |
          sudo apt-get update
          sudo apt-get install -y sbsigntool
          sudo snap install core core18
          sudo snap install --edge tpm2-simulator-chrisccoulson
    - name: Build
      run: go build -v
    - name: Test
      run: ./run-tests --with-mssim
    - name: Go vet
      run: go vet
